<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tant Grid</title>
    <link rel="stylesheet" href="tant.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Unbounded">
  </head>
  <body>

    <div class="page-wrapper">
      <svg class="grid"></svg>
      <div class="sidebar-content">
        <svg class="control-grid">

          <clipPath id="hexClip" clipPathUnits="objectBoundingBox">
            <circle cx="40" cy="35" r="35" />
          </clipPath>

        </svg>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <script src="tant.js"></script>
    <script src="game.js"></script>
    <script src="controls.js"></script>
  </body>
</html>
